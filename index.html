<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <figure>
        <img
          src="./images/illustration-hero.svg"
          alt="hero image"
          class="card_image"
        />
      </figure>
      <main class="card_information_container">
        <h1 class="card_information_container_heading">Order Summary</h1>
        <p class="card_information_container_description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="card_information_container_plan">
          <main class="card_information_container_plan_container">
            <figure>
              <img src="./images/icon-music.svg" alt="icon-music" />
            </figure>
            <section class="card_information_container_plan_container_info">
              <strong
                class="card_information_container_plan_container_info_plan_name"
                >Annual Plan</strong
              >
              <footer
                class="card_information_container_plan_container_info_plan_price"
              >
                $59.99/year
              </footer>
            </section>
          </main>
          <a href="#" class="card_information_container_link">Change</a>
        </section>
        <button class="card_information_container_payment_button">
          Proceed to Payment
        </button>
        <a href="#" class="card_information_container_cancel_button">
          Cancel Order
        </a>
      </main>
    </section>
  </body>
</html>
